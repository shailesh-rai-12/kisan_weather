<div class="row justify-content-center">
    <div class="col-3 col-sm-2 m-1 bg-danger rounded">Forecast</div>
</div>

<div class="bg-dark text-white d-flex flex-row">
    <div class="col-3"><span>Date</span> <span class="fa fa-calendar"></span></div>
    <div class="col-3"><span> Weather</span> <span class="fa fa-cloud"></span></div>
    <div class="col-3"><span> Temperature</span> <span class="fa fa-thermometer"></span></div>
    <div class="col-3"><span> Wind</span> <span class="fa fa-wind"></span></div>
</div>
<div class="bg-secondary d-flex flex-row  mt-1" ng-repeat="weather in forecast">
    <div class="col-3"><span>{{weather.date}}</span></div>
    <div class="col-3"><span>{{weather.weather}}</span></div>
    <div class="col-3"><span>{{weather.temperature}}</span></div>
    <div class="col-3"><span>{{weather.wind.speed+" '"+weather.wind.deg}} </span></div>
</div>
