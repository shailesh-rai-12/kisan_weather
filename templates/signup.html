<!-- heading for login or sign up -->
<div class="row justify-content-center">
    <div class="col-3 col-sm-2 m-1 bg-danger rounded">{{ head }}</div>
</div>
<div class="row">
    <div class="form-group p-1">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" placeholder="John Cena">
    </div>
    <div class="form-group p-1">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="text" placeholder="abc@example.com">
    </div>
    <div class="form-group p-1">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" placeholder="password">
    </div>
    <div class="row justify-content-center m-0 p-1">
        <div class="col-2"><button class="btn btn-success">SignUp</button></div>
    </div>
    <div class="row justify-content-center m-0 p-1">
        <div class="col-2 m-1"><a ui-sref="login">Login</a></div>
    </div>
</div>
